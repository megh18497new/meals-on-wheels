<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meals on Wheels ðŸšš</title>

  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #121212;
    color: #f1f1f1;
  }

  header {
    background-color: #ff5722;
    color: white;
    padding: 1.5rem 0;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }

  main {
    padding: 2rem;
    max-width: 600px;
    margin: auto;
    text-align: center;
    animation: fadeIn 0.4s ease-in;
  }

  .logo {
    max-width: 150px;
    margin: 1rem auto;
    display: block;
  }

  h2 {
    margin-bottom: 1.2rem;
    font-size: 1.6rem;
    color: #ffccbc;
  }

  .menu-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background-color: #1e1e1e;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  }

  .menu-table th,
  .menu-table td {
    padding: 1rem;
    font-size: 1rem;
  }

  .menu-table th {
    background-color: #2c2c2c;
    color: #ffab91;
    font-weight: bold;
    text-align: left;
  }

  .menu-table td {
    color: #e0e0e0;
    text-align: left;
    border-bottom: 1px solid #333;
  }

  /* Rounded corners on table */
  .menu-table thead tr th:first-child {
    border-top-left-radius: 12px;
  }
  .menu-table thead tr th:last-child {
    border-top-right-radius: 12px;
  }
  .menu-table tbody tr:last-child td:first-child {
    border-bottom-left-radius: 12px;
  }
  .menu-table tbody tr:last-child td:last-child {
    border-bottom-right-radius: 12px;
  }

  /* Hover effect */
  .menu-table tbody tr:hover {
    background-color: #2a2a2a;
    transition: background-color 0.2s ease;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.9rem;
    color: #aaa;
  }

  @media (max-width: 600px) {
    .menu-table td,
    .menu-table th {
      padding: 0.7rem;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

</head>
<body>
  <header>Meals on Wheels ðŸšš</header>
  <main>
    <img src="images/logo.png" alt="Meals on Wheels Logo" class="logo"/>
    <h2>Today's Menu</h2>
    <table class="menu-table" id="menu-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="menu-list">
        <tr>
          <td colspan="2">Loading menu...</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>&copy; 2025 Meals on Wheels | Contact: +91-9407984125</footer>

<script>
  const timestamp = new Date().getTime(); // Cache-busting query param
  fetch(`https://d24fkbtkc6qiqc.cloudfront.net/menu.json?t=${timestamp}`)
    .then(response => response.json())
    .then(data => {
      const menuList = document.getElementById('menu-list');
      menuList.innerHTML = ""; // Clear any previous menu items
      data.menu.forEach(item => {
        const row = document.createElement('tr');
        row.className = 'menu-item';

        const itemCell = document.createElement('td');
        itemCell.textContent = item.item;

        const priceCell = document.createElement('td');
        priceCell.textContent = `â‚¹${item.price}`;
        priceCell.style.textAlign = "right";

        row.appendChild(itemCell);
        row.appendChild(priceCell);
        menuList.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Failed to load menu.json:", error);
      const fallbackRow = document.createElement('tr');
      fallbackRow.innerHTML = `<td colspan="2" style="text-align:center;">Menu is unavailable. Please try again later.</td>`;
      document.getElementById('menu-list').innerHTML = "";
      document.getElementById('menu-list').appendChild(fallbackRow);
    });
</script>



</body>
</html>
